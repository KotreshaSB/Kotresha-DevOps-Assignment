apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/KotreshaSB/Kotresha-DevOps-Assignment.git
    targetRevision: HEAD
    path: manifests/nginx
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: appscrip-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/KotreshaSB/Kotresha-DevOps-Assignment.git
    targetRevision: HEAD
    path: manifests/appscrip-website
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true